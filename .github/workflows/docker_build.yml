name: Docker build, push

on:
  workflow_call:
  push:
    tags:
      - '*'
jobs:
  docker-build-push:
    name: "ğŸ”¨ Building container image and pushing it to registries"
    runs-on: ubuntu-latest
    steps:

    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v3

    - name: ğŸ”‘ Registry login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“¦ Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: ğŸ“¦ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Cache Docker layers
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: ğŸ³ Building docker image
      id: docker-build
      uses: docker/build-push-action@v3
      with:
        push: true
        context: wobucket-server/.
        tags: antonkad/wobucket:${{github.ref_name }}
        load: true
        cache-from: type=local,src=${{ github.workspace }}/.buildx-cache
        cache-to: type=local,dest=${{ github.workspace }}/.buildx-cache